<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			main {
				display: flex;
				flex-wrap: wrap;
			}
			img {
				display: block;
				margin: auto;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<h1>draw a circle</h1>
		<main></main>
		<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

		<script>
			(() => {
				const count = 21;
				const files = d3.range(count + 1);
				// render an image for each file
				d3.select("main").selectAll("img")
					.data(files)
					.join("img")
					.attr("src", d => `output/sprite-human/${d}.png`)
					
			})();
			
		</script>
	</body>
</html>
